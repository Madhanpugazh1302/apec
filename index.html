<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adhiparasakthi Engineering College Logo</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .logo {
      width: 300px;
      height: 300px;
      border: 10px solid red;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      background: white;
    }

    .logo-text {
      position: absolute;
      top: 10px;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      color: red;
    }

    .symbol {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: red;
    }

    .motto {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .banner {
      margin-top: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-text">
      ADHIPARASAKTHI ENGINEERING COLLEGE MELMARUVATHUR
    </div>
    <div class="symbol">ðŸ”±ðŸŒ¸</div> <!-- symbolic trident and lotus -->
  </div>
  <div class="motto">STUDY SPIRITUALITY SERVICE</div>
  <div class="banner">College Motto</div>
</body>
</html>
